<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>md editor</title>
    <!-- remarkable.js -->
    <script src="https://cdn.bootcss.com/remarkable/1.7.1/remarkable.min.js"></script>
</head>
<body>
<div class="">
    <textarea id="id-input-src"></textarea>
    <div class="editor-result">

    </div>
    <script>
        var e = sel => document.querySelector(sel)
        e('#id-input-src').addEventListener('input', function(event) {
            var src = event.target.value
            var md = new Remarkable()
            var html = md.render(src)
            e('.editor-result').innerHTML = html
        })
    </script>
</div>
</body>
</html>
